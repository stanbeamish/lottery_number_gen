name: lotterynumbergen
description: A flutter application to generate random lottery numbers

version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  provider: ^5.0.0
  shared_preferences: ^2.0.3
  flutter_switch: ^0.2.2  
  logger: ^0.9.4

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_launcher_icons:
  
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/
    - assets/images/
    - i18n/

  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Regular.ttf
        - asset: assets/fonts/Montserrat-Bold.ttf
        - asset: assets/fonts/Montserrat-Thin.ttf
